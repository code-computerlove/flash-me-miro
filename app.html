<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <img src="/src/assets/congratulations.png" />
      </div>

      <div class="cs1 ce12">
       <h1>Actual app</h1>
        <button onclick="changeModalText()" class="button-style">Change this card text here (MediaCom):</button>            
          <div id = "card" class="card-media miro-draggable">
            <svg height="30" width="30">
                <circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>
               
            </svg> 
            <p>Drag Me!</p>
        </div>
      </div>

      <div class="cs1 ce12">
        <h1>Congratulations!</h1>
        <p>You've just created your first Miro app!</p>
        <p>
          To explore more and build your own app, see the Miro Developer
          Platform documentation.
        </p>
      </div>
      <div class="cs1 ce12">
        <a
          class="button button-primary"
          target="_blank"
          href="https://miro-ea.readme.io/docs"
        >
          Read the documentation
        </a>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
